<!DOCTYPE html>
<html>
<head>
    <title>Stereogram Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
        }
        #stereogram {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stereogram Generator</h1>
    </header>

    <input type="text" id="stereogramText" value="Dark">
    <button id="generateButton">Generate Stereogram</button>
    <img id="stereogram" width="500" height="400" src="">

    <footer>
        <p>Generated by Stereogram.js</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            let text = document.getElementById('stereogramText').value;
            if (!text) {
                alert('Please enter some text');
                return;
            }

            try {
                Stereogram.render({
                    el: 'stereogram',
                    depthMapper: new Stereogram.TextDepthMapper(text)
                });
            } catch (error) {
                console.error(error);
                alert('An error occurred while generating the stereogram. Please check the console for details.');
            }
        });

        // Initial render
        document.getElementById('generateButton').click();
    </script>
</body>
</html>
