<!DOCTYPE html>
<html>
<head>
    <title>Stereogram Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        img {
            margin-top: 20px;
        }
        .input-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stereogram Generator</h1>
    </header>
    <div class="input-area">
        <input type="text" id="inputText" value="Dark">
        <button id="updateButton">Update</button>
    </div>
    <img id="stereogram" width="500" height="400" src>
    <footer>
        <p>Created with Stereogram.js</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script type="text/javascript">
        function updateStereogram() {
            const inputText = document.getElementById('inputText').value;
            try {
                Stereogram.render({
                    el: 'stereogram',
                    depthMapper: new Stereogram.TextDepthMapper(inputText)
                });
            } catch (error) {
                console.error(error);
                alert("An error occurred while updating the stereogram. Please check the console for more details.");
            }
        }

        document.getElementById('updateButton').addEventListener('click', updateStereogram);

        window.addEventListener('DOMContentLoaded', (event) => {
            updateStereogram();
        });
    </script>
</body>
</html>
