<!DOCTYPE html>
<html>
<head>
    <title>Red Stereogram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-size: 20px;
        }
        img {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Stereogram</h1>
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        <p>Created with Stereogram.js</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new TextDepthMapper('Red')
        });
    </script>
</body>
</html>
