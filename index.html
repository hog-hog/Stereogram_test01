<html>
<head>
  <meta charset="utf-8">
  <title>Stereogram.js Sample</title>
  <script src="stereogram.js"></script>
</head>
<body>
  <h1>Stereogram.js Sample</h1>
  <p>このページでは、Stereogram.jsを使って、ステレオグラムに表示するテキストが「Dark」の画像を表示しています。</p>
  <canvas id="stereogram" width="800" height="600"></canvas>
  <script>
    // Stereogram.renderという関数を呼び出す
    Stereogram.render({
      el: 'stereogram',
      depthMapper: new Stereogram.TextDepthMapper("Dark")
    });
  </script>
</body>
</html>
