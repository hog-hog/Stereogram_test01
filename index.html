<!DOCTYPE html>
<html>
<head>
  <title>Amazing Stereogram</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #stereogram {
      margin: 50px 0;
    }

    header, footer {
      background-color: #f8f9fa;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    header h1, footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazing Stereogram</h1>
  </header>

  <img id="stereogram" width="500" height="400" src />

  <input id="text-input" type="text" value="Dark">
  <button id="update-button">Update Text</button>

  <footer>
    <p>Created with Stereogram.js</p>
  </footer>

  <script src="stereogram.js" type="text/javascript"></script>
  <script src="TextDepthMapper.js" type="text/javascript"></script>
  <script>
    const stereogramEl = document.getElementById('stereogram');
    const inputEl = document.getElementById('text-input');
    const buttonEl = document.getElementById('update-button');

    function renderStereogram(text) {
      try {
        Stereogram.render({
          el: 'stereogram',
          depthMapper: new Stereogram.TextDepthMapper(text)
        });
      } catch (error) {
        console.error('An error occurred while rendering the stereogram:', error);
      }
    }

    // 初期表示
    renderStereogram(inputEl.value);

    // ボタンをクリックしたときのイベント
    buttonEl.addEventListener('click', () => {
      renderStereogram(inputEl.value);
    });
  </script>
</body>
</html>
