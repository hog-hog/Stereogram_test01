<!DOCTYPE html>
<html>
<head>
    <title>Red Stereogram</title>
    <style>
        body {
            background-color: #808080;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        header, footer {
            position: fixed;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #606060;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Stereogram</h1>
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        <p>Generated with Stereogram.js</p>
    </footer>
    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Red")
        });
    </script>
</body>
</html>
