<!DOCTYPE html>
<html>
<head>
    <title>Dark Stereogram</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background: #fafafa;
            font-family: Arial, sans-serif;
        }
        #header, #footer {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        #stereogram {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Dark Stereogram</h1>
    </div>

    <img id="stereogram" width="500" height="400" src />

    <div id="footer">
        <p>Created with Stereogram.js</p>
    </div>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
    Stereogram.render({
      el: 'stereogram',
      depthMapper: new Stereogram.TextDepthMapper("Dark")
    });
    </script>
</body>
</html>
