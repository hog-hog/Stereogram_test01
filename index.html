<!DOCTYPE html>
<html>
<head>
    <title>Stereogram Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        header, footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #stereogram {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Stereogram Viewer!</h1>
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        <p>Created with Stereogram.js</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Dark")
        });
    </script>
</body>
</html>
