<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amazing Stereogram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #f4f4f4;
            padding: 20px 0;
        }
        img {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazing Stereogram</h1>
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        <p>&copy; 2023 Amazing Stereogram</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
          el: 'stereogram',
          depthMapper: new Stereogram.TextDepthMapper("Red")
        });
    </script>
</body>
</html>
