<!DOCTYPE html>
<html>
<head>
    <title>Dark in Depth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        #header, #footer {
            background: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Dark in Depth</h1>
    </div>
    <div id="content">
        <img id="stereogram" width="500" height="400" src />
    </div>
    <div id="footer">
        <p>Created with Stereogram.js</p>
    </div>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Dark")
        });
    </script>
</body>
</html>
