<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Stereogram Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        #stereogram {
            margin: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Stereogram Viewer</h1>
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        <p>&copy; 2023 Red Stereogram Viewer</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
    Stereogram.render({
        el: 'stereogram',
        depthMapper: new Stereogram.TextDepthMapper("Red")
    });
    </script>
</body>
</html>
