<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Stereogram Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header, footer {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        img {
            margin-top: 60px; /* To account for header */
        }
    </style>
</head>
<body>
    <header>
        Dark Stereogram Viewer
    </header>
    <img id="stereogram" width="500" height="400" src />
    <footer>
        &copy; 2023 Stereogram Viewer
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Dark")
        });
    </script>
</body>
</html>
