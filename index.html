<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amazing Stereogram</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        #stereogram {
            display: block;
            margin: 0 auto;
        }

        footer {
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Amazing Stereogram!</h1>
    </header>

    <img id="stereogram" width="500" height="400" src />

    <footer>
        <h2>Thanks for visiting!</h2>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Red")
        });
    </script>
</body>
</html>
