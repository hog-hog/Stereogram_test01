<!DOCTYPE html>
<html>
<head>
    <title>Dark Stereogram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        header, footer {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dark Stereogram</h1>
    </header>

    <img id="stereogram" width="500" height="400" src="" />

    <footer>
        <p>&copy; 2023 Dark Stereogram</p>
    </footer>

    <script src="stereogram.js" type="text/javascript"></script>
    <script src="TextDepthMapper.js" type="text/javascript"></script>
    <script>
        Stereogram.render({
            el: 'stereogram',
            depthMapper: new Stereogram.TextDepthMapper("Dark")
        });
    </script>
</body>
</html>
