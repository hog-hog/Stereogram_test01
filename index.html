<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Stereogram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #f0f0f0;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    #stereogram {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Magical World of Stereograms</h1>
  </header>
  
  <img id="stereogram" width="500" height="400" src />

  <footer>
    <p>Created with love by OpenAI</p>
  </footer>
  
  <script src="stereogram.js" type="text/javascript"></script>
  <script src="TextDepthMapper.js" type="text/javascript"></script>
  <script>
    Stereogram.render({
      el: 'stereogram',
      depthMapper: new Stereogram.TextDepthMapper("Dark")
    });
  </script>
</body>
</html>
